<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Let's Connect</h1>
        <form action="mailto:sekhar.pioleena@gmail.com" method="post" enctype="text/plain" >
            <table cellspacing="10">
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text" name="fname"></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" name="lname"></td>
                </tr>
                <tr>
                    <td><label>Enter your email Address</label></td>
                    <td><input type="email" name="eMail"></td>
                </tr>
                <tr>
                    <td><label>Upload any relevant files</label></td>
                    <td><input type="file" name="File"></td>
                </tr>
                <tr>
                    <td><label>Your Message</label></td>
                    <td><textarea name="yourMessage" rows="5" cols="60"></textarea></td>
                </tr>
                <tr>
                    <td><input type="Submit" value="Submit"></td>
                </tr>
            </table>
        </form>

    </body>
</html>
